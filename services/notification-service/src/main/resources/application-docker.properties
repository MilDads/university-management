# Docker Environment Configuration
spring.application.name=notification-service
server.port=8088

# Database Configuration (Docker)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration (Docker)
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

# Queue Names
rabbitmq.queue.user.registered=user.registered
rabbitmq.queue.booking.confirmed=booking.confirmed
rabbitmq.queue.booking.cancelled=booking.cancelled
rabbitmq.queue.order.created=order.created
rabbitmq.queue.payment.completed=payment.completed
rabbitmq.queue.payment.failed=payment.failed
rabbitmq.queue.exam.created=exam.created
rabbitmq.queue.exam.submitted=exam.submitted
rabbitmq.queue.exam.graded=exam.graded

# Exchange Names
rabbitmq.exchange.user=user.exchange
rabbitmq.exchange.booking=booking.exchange
rabbitmq.exchange.marketplace=marketplace.exchange
rabbitmq.exchange.payment=payment.exchange
rabbitmq.exchange.exam=exam.exchange

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Notification Configuration
notification.from.email=${NOTIFICATION_FROM_EMAIL:noreply@university.edu}
notification.from.name=University Management System
notification.retry.max-attempts=3
notification.retry.delay-ms=1000

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Internal API Security
internal.api.secret=${INTERNAL_API_SECRET}

# Logging
logging.level.io.github.bardiakz.notification_service=INFO
logging.level.org.springframework.amqp=WARN
logging.level.org.springframework.mail=INFO

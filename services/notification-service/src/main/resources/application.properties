# Server Configuration
spring.application.name=notification-service
server.port=8088

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5439/notificationdb
spring.datasource.username=notification_user
spring.datasource.password=notification_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# Queue Names
rabbitmq.queue.user.registered=user.registered
rabbitmq.queue.booking.confirmed=booking.confirmed
rabbitmq.queue.booking.cancelled=booking.cancelled
rabbitmq.queue.order.created=order.created
rabbitmq.queue.payment.completed=payment.completed
rabbitmq.queue.payment.failed=payment.failed
rabbitmq.queue.exam.created=exam.created
rabbitmq.queue.exam.submitted=exam.submitted
rabbitmq.queue.exam.graded=exam.graded

# Exchange Names
rabbitmq.exchange.user=user.exchange
rabbitmq.exchange.booking=booking.exchange
rabbitmq.exchange.marketplace=marketplace.exchange
rabbitmq.exchange.payment=payment.exchange
rabbitmq.exchange.exam=exam.exchange

# Mail Configuration (Gmail example - replace with your SMTP settings)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Notification Configuration
notification.from.email=${NOTIFICATION_FROM_EMAIL:noreply@university.edu}
notification.from.name=University Management System
notification.retry.max-attempts=3
notification.retry.delay-ms=1000

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Internal API Security
internal.api.secret=${INTERNAL_API_SECRET:change-this-secret-in-production}

# Logging
logging.level.io.github.bardiakz.notification_service=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.org.springframework.mail=DEBUG
